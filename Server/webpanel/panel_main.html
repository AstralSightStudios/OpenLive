<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <title>OpenLive管理面板</title>
    <body>
        <h2>状态</h2>
        <div>RTMP推流状态：N/A</div>
        <div>直播状态：N/A</div>
        <div>WebSocket状态：N/A</div>
        <div>HTTP-FLV拉流状态：N/A</div>
        <h2>主选项</h2>
        <button>清空chat</button>
        <button disabled>房管列表（未实装）</button>
        <button disabled>config在线编辑器（未实装）</button>
        <button onclick="emergency_shutdown_click()">紧急关站</button>
        <br/>
        <div>推流码：</div><input id="input_streamkey" placeholder="StreamKey" style="width: 600px"><button onclick="gen_stream_key()">重新生成推流码</button>
        <div>请使用推流软件向rtmp://你的服务器ip/openlive进行推流，推流码填写上方已保存的推流码即可，请一定要向指定地址推流，否则将无法播放与检测</div>
        <br/>
        <br/>
        <button style="width: 200px;height: 50px;" onclick="save_streamkey_change_click()">保存推流码更改</button>
        <h2>直播页面选项</h2>
        <input id="input_livetitle" placeholder="直播标题" style="width: 350px;">
        <input placeholder="直播简介（未实装）" disabled>
        <input placeholder="下次直播时间（未实装）" disabled>
        <br/>
        <input id="input_anchor_name" placeholder="主播名称">
        <input id="input_anchor_profile_img_url" placeholder="主播头像URL（可以上传到图床再复制过来）" style="width: 500px;">
        <br/>
        <br/>
        <input type="checkbox" name="checkbox_login_required" id="checkbox_login_required" disabled>
        <label for="checkbox_login_required">是否需要登录才能查看直播（未实装）</label>
        <br/>
        <input type="checkbox" name="checkbox_login_required" id="checkbox_can_chat" checked>
        <label for="checkbox_login_required">允许观众在聊天区聊天</label>
        <br/>
        <br/>
        <div>直播方案：</div>
        <select>
            <option value="http-flv">RTMP推流+HTTP-FLV拉流</option>
            <option value="webrtc" disabled>WebRTC（没做好）</option>
        </select>
        <br/>
        <br/>
        <br/>
        <button style="width: 200px;height: 50px;" onclick="save_livepage_change_click()">保存直播页面选项</button>
        <h2>数据分析</h2>
        <h4>观众地域</h4>
        <div>该功能暂未开放</div>
        <h4>观众平均观看时长</h4>
        <div>该功能暂未开放</div>
        <h4>观众平均Chat发送率</h4>
        <div>该功能暂未开放</div>
    </body>
    <script src="./panel_main.js"></script>
</html>
